# \u53E6\u5916\u8981\u8BF4\u660E\u7684\u662F\uFF0C\u5982\u679C\u60F3\u8BA9test\u5305\u4E0B\u7684\u5355\u5143\u6D4B\u8BD5\u8D70h2\u5185\u5B58\u6570\u636E\u5E93\uFF0C\u9700\u5728test\u5305\u4E0B\u7684\u4E3B\u7C7B\u4F7F\u7528@ActiveProfile("test")\u6765\u6FC0\u6D3B\u6B64\u914D\u7F6E\u7C7B
spring.datasource.driver-class-name=org.h2.Driver
